<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wello Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Wello Agentic Chatbot</h2>
        </div>
        <div class="chat-window" id="chat-window">
            <!-- Messages will be dynamically added here -->
            <div class="message wello">
                Hi! I'm Wello. How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            Wello is thinking...
        </div>
        <form class="chat-form" id="chat-form">
            <input type="text" id="message-input" placeholder="Ask about research or code..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
